# Specify an additional directory for static resources
spring.resources.static-locations=classpath:/static/,classpath:/public/
logging.level.org.springframework.web=DEBUG

#http://localhost:8080/h2-console
#DB connection settings - H2 in-memory (basit, kurulumsuz)
spring.datasource.url=jdbc:h2:mem:financedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=sasa
spring.datasource.driver-class-name=org.h2.Driver

# H2 konsol (/h2-console ile tablolara bakabilirsin)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

jvmID=DEBUG

#Hikari settings (in-memory i√ßin hafif)
spring.datasource.hikari.minimumIdle=2
spring.datasource.hikari.maximumPoolSize=10
spring.datasource.hikari.poolName=FinancePool

spring.sql.init.schema-locations=classpath:database-h2.sql

#JPA settings - H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.use-new-id-generator-mappings=false

#Jackson settings
spring.jackson.deserialization.adjust-dates-to-context-time-zone=true
spring.jackson.time-zone=Asia/Istanbul

#Environment settings
spring.application.environment=TEST
